version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ANDREEA_SERVICE_URL=http://andreea-service:3002
    depends_on:
      - andreea-service
    networks:
      - ahauros-network

  andreea-service:
    build: ./andreea-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - ahauros-network

networks:
  ahauros-network:
    driver: bridge