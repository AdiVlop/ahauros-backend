<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahauros AI - Dashboard</title>
    <meta name="description" content="Ahauros AI - Advanced AI Services Dashboard" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>" />
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Ahauros Branding CSS -->
    <link rel="stylesheet" href="src/styles/ahauros-branding.css">
    
    <!-- Global styles -->
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #0023a0 0%, #1e40af 50%, #e0bd40 100%);
            min-height: 100vh;
        }
        
        .app {
            min-height: 100vh;
        }
        
        /* Loading spinner */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-size: 1.2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #e0bd40;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Dashboard styles */
        .dashboard {
            min-height: 100vh;
            background: linear-gradient(135deg, #0023a0 0%, #1e40af 50%, #e0bd40 100%);
            color: white;
        }
        
        .dashboard-header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 35, 160, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(224, 189, 64, 0.3);
        }
        
        .dashboard-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #e0bd40, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .dashboard-header p {
            margin: 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard-content {
            display: flex;
            min-height: calc(100vh - 200px);
        }
        
        .dashboard-sidebar {
            width: 250px;
            background: rgba(0, 35, 160, 0.2);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-right: 1px solid rgba(224, 189, 64, 0.3);
        }
        
        .dashboard-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .nav-tab {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: transparent;
            border: none;
            color: white;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }
        
        .nav-tab:hover {
            background: rgba(224, 189, 64, 0.2);
        }
        
        .nav-tab.active {
            background: rgba(224, 189, 64, 0.3);
            font-weight: 600;
            border: 1px solid rgba(224, 189, 64, 0.5);
        }
        
        .tab-icon {
            font-size: 1.2rem;
        }
        
        .dashboard-main {
            flex: 1;
            padding: 2rem;
        }
        
        .tab-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            min-height: 400px;
            border: 1px solid rgba(224, 189, 64, 0.2);
        }
        
        .tab-content h3 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: #e0bd40;
        }
        
        /* Billing styles */
        .billing-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .billing-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.8;
        }
        
        /* Subscription Status */
        .subscription-status {
            margin-bottom: 2rem;
        }
        
        .subscription-card {
            background: linear-gradient(135deg, #0023a0 0%, #1e40af 100%);
            border-radius: 12px;
            padding: 1.5rem;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(224, 189, 64, 0.3);
        }
        
        .subscription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(224, 189, 64, 0.3);
        }
        
        .subscription-header h4 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #e0bd40;
        }
        
        .no-subscription {
            background: linear-gradient(135deg, rgba(0, 35, 160, 0.1) 0%, rgba(30, 64, 175, 0.1) 100%);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            border: 2px dashed rgba(224, 189, 64, 0.5);
        }
        
        .no-subscription h4 {
            margin: 0 0 1rem 0;
            color: #e0bd40;
            font-size: 1.25rem;
        }
        
        .no-subscription p {
            margin: 0.5rem 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }
        
        /* Subscription Plans */
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .plan-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(224, 189, 64, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(224, 189, 64, 0.5);
        }
        
        .plan-card.popular {
            border: 2px solid #e0bd40;
            background: rgba(224, 189, 64, 0.1);
        }
        
        .popular-badge {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #e0bd40, #f59e0b);
            color: #0023a0;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .plan-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            color: #e0bd40;
        }
        
        .plan-price {
            font-size: 3rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            color: white;
        }
        
        .plan-currency {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .plan-interval {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }
        
        .plan-features {
            list-style: none;
            padding: 0;
            margin: 0 0 2rem 0;
        }
        
        .plan-features li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(224, 189, 64, 0.2);
        }
        
        .plan-features li:last-child {
            border-bottom: none;
        }
        
        .subscribe-button {
            background: linear-gradient(135deg, #e0bd40 0%, #f59e0b 100%);
            color: #0023a0;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .subscribe-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(224, 189, 64, 0.4);
        }
        
        .subscribe-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        /* Success/Cancel Pages */
        .success-page, .cancel-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0023a0 0%, #1e40af 50%, #e0bd40 100%);
            color: white;
        }
        
        .success-card, .cancel-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(224, 189, 64, 0.3);
        }
        
        .success-icon, .cancel-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .success-title, .cancel-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            color: #e0bd40;
        }
        
        .success-message, .cancel-message {
            font-size: 1.1rem;
            margin: 0 0 2rem 0;
            opacity: 0.9;
        }
        
        .back-button {
            background: linear-gradient(135deg, #e0bd40 0%, #f59e0b 100%);
            color: #0023a0;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(224, 189, 64, 0.4);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            Loading Ahauros AI Dashboard...
        </div>
    </div>
    
    <!-- Load billing service first -->
    <script type="text/babel" src="src/services/billing.js"></script>
    
    <!-- Load components -->
    <script type="text/babel" src="src/components/SubscriptionStatus.jsx"></script>
    <script type="text/babel" src="src/components/SubscriptionPlans.jsx"></script>
    <script type="text/babel" src="src/pages/Success.jsx"></script>
    <script type="text/babel" src="src/pages/Cancel.jsx"></script>
    <script type="text/babel" src="src/pages/Dashboard.jsx"></script>
    
    <!-- Load main app -->
    <script type="text/babel" src="src/App-modular.jsx"></script>
    
    <!-- Initialize app -->
    <script type="text/babel">
        // Wait for all components to load, then render
        setTimeout(() => {
            if (window.App) {
                ReactDOM.render(React.createElement(window.App), document.getElementById('root'));
            } else {
                console.error('App component not loaded');
                document.getElementById('root').innerHTML = '<div class="loading">Error loading app</div>';
            }
        }, 100);
    </script>
</body>
</html>

    <script type="text/babel" src="src/components/SubscriptionStatus.jsx"></script>
    <script type="text/babel" src="src/components/SubscriptionPlans.jsx"></script>
    <script type="text/babel" src="src/pages/Success.jsx"></script>
    <script type="text/babel" src="src/pages/Cancel.jsx"></script>
    <script type="text/babel" src="src/pages/Dashboard.jsx"></script>
    
    <!-- Load main app -->
    <script type="text/babel" src="src/App-modular.jsx"></script>
    
    <!-- Initialize app -->
    <script type="text/babel">
        // Wait for all components to load, then render
        setTimeout(() => {
            if (window.App) {
                ReactDOM.render(React.createElement(window.App), document.getElementById('root'));
            } else {
                console.error('App component not loaded');
                document.getElementById('root').innerHTML = '<div class="loading">Error loading app</div>';
            }
        }, 100);
    </script>
